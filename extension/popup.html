<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Indexer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f3f2ef;
      color: #191919;
    }

    .container {
      padding: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 16px;
      color: #0a66c2;
      margin-bottom: 4px;
    }

    .status {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
      padding: 8px;
      background: #fff;
      border-radius: 6px;
    }

    .status.connected {
      border-left: 3px solid #057642;
    }

    .status.disconnected {
      border-left: 3px solid #cc1016;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0a66c2;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #0a66c2;
      color: white;
    }

    .btn-primary:hover {
      background: #004182;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #191919;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .stats {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 12px;
    }

    .link {
      color: #0a66c2;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .hint {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>ðŸ”— LinkedIn Indexer</h1>
    </header>

    <div id="status" class="status disconnected">
      Not configured
    </div>

    <div class="form-group">
      <label>PocketBase URL</label>
      <input type="url" id="pocketbaseUrl" value="https://linkedin-indexer-production.up.railway.app">
    </div>

    <button id="saveBtn" class="btn btn-primary">Save & Test Connection</button>
    <button id="scanBtn" class="btn btn-secondary">Scan Page Now</button>

    <div class="stats">
      <div>Connections synced this session: <span id="syncCount">0</span></div>
      <div style="margin-top: 8px;">
        <a href="https://www.linkedin.com/mynetwork/invite-connect/connections/" target="_blank" class="link">Open
          LinkedIn Connections â†’</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
